    }

        color: #000;
        border-radius: 15px;
        padding: 25px;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .details:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .details ul { margin: 0 0 0 20px; }
    .details ul li { margin-bottom: 8px; font-size: 15px; }
    .note { font-style: italic; font-size: 14px; margin-top: 12px; }

    footer {

        font-size: 14px;
        color: #666;
        position: relative;
    }

    /* LOGO RESPONSIVE PREMIUM ABAJO IZQUIERDA CON TRANSFORMACIONES */
    .footer-logo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        max-height: 20vh;    
        max-width: 20vw;     
        height: auto;
        width: auto;
        z-index: 1000;
        pointer-events: none;
        transition: transform 0.2s ease-out;
    }

    .module1 { background: linear-gradient(135deg, #1F4FD8, #285FFF); }
    .module2 { background: linear-gradient(135deg, #2A6ED4, #4A9CFF); }
    .module3 { background: linear-gradient(135deg, #3A7CE6, #5AB8FF); }
    .module4 { background: linear-gradient(135deg, #4A8CF2, #7FC3FF); color: #000; }

        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);

    .whatsapp:hover { transform: scale(1.1); animation: none; }
    .whatsapp1 { bottom: 20px; }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5); }
        70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
        100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }

    @media (max-width: 600px) {
        header h1 { font-size: 28px; }
        header p { font-size: 16px; }
        .module h2 { font-size: 22px; }
        .module h2 i { font-size: 28px; }
        .details ul li { font-size: 14px; }

<script>
    // Efecto parallax + cambio de tamaño al hacer scroll
    const logo = document.getElementById('logo');
    window.addEventListener('scroll', () => {
        let scrollY = window.scrollY;
        // Mueve el logo un poco hacia arriba
        let moveY = scrollY * 0.2;
        // Escala el logo ligeramente entre 1 y 1.1
        let scale = 1 + Math.min(scrollY / 1000, 0.1);
        logo.style.transform = `translateY(${moveY}px) scale(${scale})`;
    });
</script>
